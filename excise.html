<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: #7dbfff;
            /* 添加底部内边距防止内容遮挡 */
            padding-bottom: 180px;
        }

        .nav {
            height: 150px;
            width: 800px;
            max-width: 90%;
            background-color: #fff;
            box-shadow: 0 50px 30px 0 rgba(0, 0, 0, 0.2);
            border-radius: 20px 20px 90px 90px;
            overflow: hidden;
            border: 15px solid #fff;
            display: flex;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 170px;
            flex-shrink: 0;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }

        .nav-item.active {
            width: 290px;
        }

        .nav-item.active .nav__image {
            transform: translateY(-15px) scale(1.1);
        }

        .nav-item.active .text {
            opacity: 1;
            transform: translateY(10px);
        }

        .nav-overlay {
            border-radius: 20px;
            background-color: #e4f2ff;
            height: 100%;
            width: 290px;
            position: absolute;
            left: 0;
            top: 0;
            transition: 0.3s;
        }

        /* 图片图标样式 */
        .nav__image {
            width: 50px;
            height: 50px;
            transition: 0.3s;
            object-fit: contain;
            transform: translateY(11px);
        }

        .text {
            display: block;
            font-weight: 400;
            font-size: 30px;
            color: #4298e7;
            opacity: 0;
            transition: 0.3s;
            transform: translateY(20px);
            user-select: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav {
                height: 120px;
                border-radius: 15px 15px 60px 60px;
                border-width: 10px;
            }

            .nav__image {
                width: 40px;
                height: 40px;
            }

            .text {
                font-size: 24px;
            }

            .nav-item {
                width: 130px;
            }

            .nav-item.active {
                width: 220px;
            }

            .nav-overlay {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <!-- 其他页面内容 -->
    
    <nav class="nav">
        <div class="nav-item active">
            <img src="img/课堂.png" class="nav__image" alt="Home">
            <span class="text">Home</span>
        </div>
        <div class="nav-item">
            <img src="img/Story.png" class="nav__image" alt="Relation">
            <span class="text">Relation</span>
        </div>
        <div class="nav-item">
            <img src="img/游戏勋章.png" class="nav__image" alt="News">
            <span class="text">News</span>
        </div>
        <div class="nav-item">
            <img src="profile-icon.png" class="nav__image" alt="Me">
            <span class="text">Me</span>
        </div>
        <div class="nav-overlay"></div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navigationTabItems = document.querySelectorAll(".nav-item");
            
            navigationTabItems.forEach(function (item) {
                item.addEventListener("click", function () {
                    // 移除所有active状态
                    navigationTabItems.forEach(item => item.classList.remove("active"));
                    
                    // 添加当前active状态
                    this.classList.add("active");
                    
                    // 计算覆盖层位置
                    const itemIndex = Array.from(this.parentNode.children).indexOf(this);
                    const overlay = document.querySelector(".nav-overlay");
                    overlay.style.left = itemIndex * 170 + "px";
                });
            });
        });
    </script>

</body>
</html>
