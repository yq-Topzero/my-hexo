<!DOCTYPE html>
<html lang="en">

<head>
  <title>Magic Menu Indicator</title>
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="#">
          <span class="icon">
            <img src="课堂.png" class="menu-icon">
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <img src="随机练习.png" class="menu-icon">
          </span>
          <span class="text">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <img src="练习报告.png" class="menu-icon">
          </span>
          <span class="text">Profile</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script>
    const list = document.querySelectorAll('.list')
    function activeLink() {
      list.forEach(item => {
        item.classList.remove('active')
        this.classList.add('active')
      })
    }
    list.forEach(item => {
      item.addEventListener('click', activeLink)
    })
  </script>

</body>

</html>
